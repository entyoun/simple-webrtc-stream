<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Audio Stream</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            background: #f8f9fa;
        }
        .connected {
            background: #d4edda !important;
            color: #155724;
        }
        .error {
            background: #f8d7da !important;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>WebRTC Audio Stream Test</h1>
    <p>Click "Start Stream" to begin receiving audio from the server.</p>
    
    <button id="startBtn" onclick="start()">Start Stream</button>
    <button id="stopBtn" onclick="stop()" disabled>Stop Stream</button>
    
    <div id="status">Ready to connect...</div>
    
    <audio id="audioElement" controls autoplay style="width: 100%; margin-top: 20px;"></audio>

    <script>
        let pc = null;
        let audioElement = document.getElementById('audioElement');
        let startBtn = document.getElementById('startBtn');
        let stopBtn = document.getElementById('stopBtn');
        let status = document.getElementById('status');

        function updateStatus(message, className = '') {
            status.textContent = message;
            status.className = className;
        }

        async function start() {
            try {
                startBtn.disabled = true;
                updateStatus('Connecting...');

                pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });

                // Add a transceiver to indicate we want to receive audio
                pc.addTransceiver('audio', { direction: 'recvonly' });

                pc.ontrack = (event) => {
                    console.log('Received track:', event.track.kind);
                    if (event.track.kind === 'audio') {
                        audioElement.srcObject = event.streams[0];
                        updateStatus('Connected - receiving audio stream', 'connected');
                        stopBtn.disabled = false;
                    }
                };

                pc.onconnectionstatechange = () => {
                    console.log('Connection state:', pc.connectionState);
                    if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
                        updateStatus('Connection failed or disconnected', 'error');
                        stop();
                    }
                };

                pc.oniceconnectionstatechange = () => {
                    console.log('ICE connection state:', pc.iceConnectionState);
                    if (pc.iceConnectionState === 'connected' || pc.iceConnectionState === 'completed') {
                        updateStatus('ICE connected - waiting for media', 'connected');
                    } else if (pc.iceConnectionState === 'failed') {
                        updateStatus('ICE connection failed', 'error');
                        stop();
                    }
                };

                pc.onicegatheringstatechange = () => {
                    console.log('ICE gathering state:', pc.iceGatheringState);
                };

                pc.onicecandidate = (event) => {
                    console.log('ICE candidate:', event.candidate);
                };

                // Add timeout for connection
                const connectionTimeout = setTimeout(() => {
                    if (pc && pc.iceConnectionState !== 'connected' && pc.iceConnectionState !== 'completed') {
                        console.error('Connection timeout after 10 seconds');
                        updateStatus('Connection timeout - try refreshing the page', 'error');
                        stop();
                    }
                }, 10000);

                const offer = await pc.createOffer();
                console.log('Created offer:', offer);
                await pc.setLocalDescription(offer);

                const response = await fetch('/offer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sdp: pc.localDescription.sdp,
                        type: pc.localDescription.type
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const answer = await response.json();
                console.log('Received answer:', answer);
                await pc.setRemoteDescription(new RTCSessionDescription(answer));

                // Clear timeout if connection succeeds
                pc.addEventListener('iceconnectionstatechange', () => {
                    if (pc.iceConnectionState === 'connected' || pc.iceConnectionState === 'completed') {
                        clearTimeout(connectionTimeout);
                    }
                });

            } catch (error) {
                console.error('Error starting stream:', error);
                updateStatus('Error: ' + error.message, 'error');
                startBtn.disabled = false;
            }
        }

        function stop() {
            if (pc) {
                pc.close();
                pc = null;
            }
            
            if (audioElement.srcObject) {
                audioElement.srcObject.getTracks().forEach(track => track.stop());
                audioElement.srcObject = null;
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            updateStatus('Disconnected');
        }

        window.addEventListener('beforeunload', stop);
    </script>
</body>
</html>
